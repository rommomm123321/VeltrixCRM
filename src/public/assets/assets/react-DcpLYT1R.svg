<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(16, 39, 54);stop-opacity:1" />
      <stop offset="100%" style="stop-color:#091623;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="150" fill="url(#grad1)"/>

  <!-- Text in a futuristic font -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    VELTRIX
  </text>

  <!-- Abstract wave shape at the bottom -->
  <path d="M0 120 Q80 90 150 120 T300 120 V150 H0 Z" fill="#091623"/>
</svg>
